<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="icon" href="/images/favicon-32x32.png" type="image/icon type" />
    <title>order summary component</title>
  </head>
  <body>
    <div
      class="container mx-auto flex bg-white flex-col rounded-3xl mt-36 font-redhat"
    >
      <img
        src="/images/illustration-hero.svg"
        class="rounded-t-3xl w-full mb-3"
        alt=""
      />
      <div
        class="flex flex-col px-12 py-10 justify-between items-center space-y-7"
      >
        <h1 class="font-extrabold text-darkblue text-3xl">Order Summary</h1>
        <p
          class="text-desaturatedblue text-base font-semibold text-center px-2"
        >
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <!-- card section -->
        <div
          class="rounded-lg w-full bg-verypaleblue flex items-center justify-between p-6"
        >
          <div class="flex gap-4">
            <img src="/images/icon-music.svg" alt="" />
            <div class="flex flex-col">
              <h1 class="font-extrabold text-base text-darkblue">
                Annual Plan
              </h1>
              <h1 class="text-desaturatedblue font-semibold text-base">
                $59.99/year
              </h1>
            </div>
          </div>
          <a
            href=""
            class="text-brightblue font-bold hover:text-purple underline hover:no-underline"
            >Change</a
          >
        </div>
        <button
          class="text-white self-stretch bg-brightblue rounded-xl py-3 px-10 font-bold hover:bg-purple"
        >
          Proceed to Payment
        </button>
        <a
          href="#"
          class="font-bold text-desaturatedblue text-center hover:text-darkblue"
          >Cancel Order</a
        >
      </div>
    </div>
  </body>
</html>
